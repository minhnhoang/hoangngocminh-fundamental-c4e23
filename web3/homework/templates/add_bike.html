<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form {
            font-family: Calibri;
            width: 300px;
            margin: auto;
            padding: 100px;
        }
    </style>
</head>
<body>
    <form method="POST">
        <label for="">Model</label><br>
        <input type="text" placeholder="e.g.Honda" name="model"><br>
        <label for="">Daily fee (VND)</label><br>
        <input type="text" placeholder="e.g. 100000" name="daily_fee"><br>
        <label for="">Image</label><br>
        <input type="text" placeholder="e.g. https://hondaxemay.com.vn/wp-content/uploads/2017/12/Anh-dai-dien-K66_450x250px-01-1.png" name="image"><br>
        <label for="">Year</label><br>
        <input type="text" placeholder="e.g. 2013" name="year"><br>
        <button style="background-color: blue; color:white">Submit</button>
    </form>
</body>
</html>
